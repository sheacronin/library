<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Your Library.</h1>
    <div id="container">
        <div id="shelf"></div>
        <div id="info-container">
            <div id="info">
                <p id="title-info"></p>
                <p id="author-info"></p>
                <p id="pages-info"></p>
                <p id="read-info"></p>
            </div>

        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" name="pages" id="pages" required>
            </div>

            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>

            <div>
                <button id="submit-btn">ADD BOOK</button>
            </div>
        </form>
        </div>
    </div>

    <button id="new-book-btn">NEW BOOK</button>

</body>
<script src="script.js"></script>
</html>
