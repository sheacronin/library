<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Your Library.</h1>
    <main id="shelf">
        <div class="book">
            test book
        </div>
    </main>

    <button id="new-book-btn">NEW BOOK</button>

    <form>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>

        <div>
            <label for="pages">Number of Pages:</label>
            <input type="number" name="pages" id="pages">
        </div>

        <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
        </div>

        <div>
            <button id="submit-btn">ADD BOOK</button>
        </div>
    </form>

</body>
<script src="script.js"></script>
</html>
